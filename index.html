<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ€§ç™–ç“¶ Ver.3.0</title>
    <style>
        :root { --bg: #fdfbfb; --accent: #ff4d79; }
        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; color: #444; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; max-width: 900px; }
        .bottle-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); width: 150px; text-align: center; }
        
        .bottle-frame { width: 70px; height: 110px; border: 3px solid #333; border-radius: 8px 8px 25px 25px; margin: 10px auto; position: relative; overflow: hidden; background: #f0f0f0; }
        .liquid { position: absolute; bottom: 0; width: 100%; transition: height 0.1s linear; }
        
        .color-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .c-btn { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .c-btn.active { border-color: #333; transform: scale(1.2); }

        .pour-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .p-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: #eee; cursor: pointer; font-size: 1.2rem; user-select: none; -webkit-tap-highlight-color: transparent; }
        .p-btn:active { background: #ddd; }
        
        .slider-label { font-size: 0.7rem; color: #888; margin-top: 5px; display: block; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #666; }
        input[type="text"] { width: 100%; border: none; border-bottom: 2px solid #eee; text-align: center; font-weight: bold; margin-bottom: 10px; }
        
        .controls { margin-top: 40px; display: flex; gap: 15px; }
        .main-btn { padding: 12px 25px; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; background: #333; color: white; }
    </style>
</head>
<body>

    <h1>ğŸ¾ æ€§ç™–ç“¶ 3.0</h1>
    <p style="font-size: 0.8rem; margin-bottom: 20px;">é•·æŠ¼ã—ã§æ³¨ãã€‚ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§æ¿ƒåº¦ã‚’èª¿æ•´ã€‚</p>

    <div class="container" id="bottleContainer"></div>

    <div class="controls">
        <button class="main-btn" style="background:var(--accent)" onclick="addBottle()">é …ç›®ã‚’è¿½åŠ </button>
        <button class="main-btn" onclick="generateShareURL()">å…±æœ‰URLã‚’ã‚³ãƒ”ãƒ¼</button>
    </div>

    <script>
        // å¥½ãã€å«Œã„ã€ã©ã£ã¡ã§ã‚‚
        const PRESET_COLORS = ['#ff5d8f', '#94a3b8', '#6366f1'];
        let bottles = [];
        let pressInterval = null;

        function init() {
            const params = new URLSearchParams(window.location.search).get('d');
            if (params) {
                try {
                    bottles = JSON.parse(decodeURIComponent(escape(atob(params))));
                } catch (e) { console.error("Load Error"); }
            }
            if (bottles.length === 0) {
                bottles = [{ name: 'é¦–ç­‹', color: PRESET_COLORS[0], level: 50, alpha: 0.8 }];
            }
            render();
        }

        function render() {
            const container = document.getElementById('bottleContainer');
            container.innerHTML = '';
            bottles.forEach((b, i) => {
                const card = document.createElement('div');
                card.className = 'bottle-card';
                card.innerHTML = `
                    <input type="text" value="${b.name}" onchange="bottles[${i}].name=this.value">
                    <div class="color-selector">
                        ${PRESET_COLORS.map((c, idx) => `
                            <div class="c-btn ${b.color === c ? 'active' : ''}" 
                                 style="background:${c}" 
                                 onclick="updateColor(${i}, '${c}')"></div>
                        `).join('')}
                    </div>
                    <div class="bottle-frame">
                        <div class="liquid" style="height: ${b.level}%; background: ${b.color}; opacity: ${b.alpha}; shadow: inset 0 0 10px rgba(0,0,0,0.1);"></div>
                    </div>
                    <div class="pour-controls">
                        <button class="p-btn" onmousedown="startPress(${i},-2)" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchstart="startPress(${i},-2)" ontouchend="stopPress()">ãƒ¼</button>
                        <span style="font-size:0.8rem; font-weight:bold">${b.level}%</span>
                        <button class="p-btn" onmousedown="startPress(${i},2)" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchstart="startPress(${i},2)" ontouchend="stopPress()">ï¼‹</button>
                    </div>
                    <label class="slider-label">æ¿ƒåº¦ï¼ˆç´”åº¦ï¼‰</label>
                    <input type="range" min="0.1" max="1" step="0.05" value="${b.alpha}" oninput="updateAlpha(${i}, this.value)">
                    <div style="font-size:0.6rem; color:#ccc; margin-top:15px; cursor:pointer" onclick="removeBottle(${i})">å‰Šé™¤ã™ã‚‹</div>
                `;
                container.appendChild(card);
            });
        }

        function startPress(i, diff) {
            if (pressInterval) return;
            pressInterval = setInterval(() => {
                bottles[i].level = Math.max(0, Math.min(100, bottles[i].level + diff));
                render();
            }, 50);
        }

        function stopPress() {
            clearInterval(pressInterval);
            pressInterval = null;
        }

        function updateColor(i, color) { bottles[i].color = color; render(); }
        function updateAlpha(i, val) { bottles[i].alpha = parseFloat(val); render(); }
        function addBottle() { bottles.push({ name: 'æ–°é …ç›®', color: PRESET_COLORS[0], level: 0, alpha: 0.8 }); render(); }
        function removeBottle(i) { bottles.splice(i, 1); render(); }

        function generateShareURL() {
            const data = btoa(unescape(encodeURIComponent(JSON.stringify(bottles))));
            const url = window.location.origin + window.location.pathname + '?d=' + data;
            navigator.clipboard.writeText(url).then(() => alert("ã“ã®URLã‚’å‹é”ã«é€ã£ã¦ãã ã•ã„ï¼"));
        }

        init();
    </script>
</body>
</html>
