<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bottle Customizer</title>
    <style>
        :root { --bg: #fff5f7; --accent: #ff85a2; }
        body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #555; font-size: 1.2rem; }
        .container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; max-width: 800px; }
        .bottle-card { background: white; border-radius: 15px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 120px; text-align: center; position: relative; }
        .bottle { width: 60px; height: 100px; border: 3px solid #555; border-radius: 5px 5px 20px 20px; margin: 10px auto; position: relative; overflow: hidden; background: #eee; cursor: pointer; }
        .liquid { position: absolute; bottom: 0; width: 100%; transition: height 0.3s ease; }
        input[type="text"] { width: 90%; border: none; border-bottom: 2px solid #ddd; text-align: center; outline: none; margin-bottom: 5px; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }
        .controls { margin-top: 30px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-share { background: #555; color: white; }
        .remove-btn { position: absolute; top: 2px; right: 5px; color: #ccc; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1>ğŸ¾ æ€§ç™–ç“¶ï¼ˆURLå…±æœ‰å¯¾å¿œç‰ˆï¼‰</h1>
    <div class="container" id="bottleContainer"></div>

    <div class="controls">
        <button class="btn-add" onclick="addBottle()">é …ç›®ã‚’è¿½åŠ </button>
        <button class="btn-share" onclick="generateShareURL()">å…±æœ‰URLã‚’ã‚³ãƒ”ãƒ¼</button>
    </div>

    <script>
        let bottles = [];

        // URLã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        function init() {
            const params = new URLSearchParams(window.location.search).get('d');
            if (params) {
                try {
                    bottles = JSON.parse(decodeURIComponent(escape(atob(params))));
                } catch (e) { console.error("ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å¤±æ•—"); }
            }
            if (bottles.length === 0) {
                bottles = [{ name: 'é¦–ç­‹', color: '#ffadad', level: 50 }, { name: 'å¤ªã‚‚ã‚‚', color: '#ffd6a5', level: 30 }];
            }
            render();
        }

        function render() {
            const container = document.getElementById('bottleContainer');
            container.innerHTML = '';
            bottles.forEach((b, i) => {
                const card = document.createElement('div');
                card.className = 'bottle-card';
                card.innerHTML = `
                    <span class="remove-btn" onclick="removeBottle(${i})">âœ–</span>
                    <input type="text" value="${b.name}" onchange="updateName(${i}, this.value)">
                    <div class="bottle" onclick="fillLiquid(${i}, event)">
                        <div class="liquid" style="height: ${b.level}%; background: ${b.color}; shadow: inset 0 0 10px rgba(0,0,0,0.1);"></div>
                    </div>
                    <input type="color" value="${b.color}" onchange="updateColor(${i}, this.value)">
                `;
                container.appendChild(card);
            });
        }

        function addBottle() { bottles.push({ name: 'æ–°é …ç›®', color: '#a0c4ff', level: 0 }); render(); }
        function removeBottle(i) { bottles.splice(i, 1); render(); }
        function updateName(i, val) { bottles[i].name = val; }
        function updateColor(i, val) { bottles[i].color = val; render(); }
        function fillLiquid(i, e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const y = e.clientY - rect.top;
            bottles[i].level = Math.max(0, Math.min(100, Math.round(100 - (y / rect.height * 100))));
            render();
        }

        function generateShareURL() {
            const data = btoa(unescape(encodeURIComponent(JSON.stringify(bottles))));
            const url = window.location.origin + window.location.pathname + '?d=' + data;
            navigator.clipboard.writeText(url).then(() => alert("å…±æœ‰URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ã“ã‚Œã‚’é€ã‚Œã°ä¸­èº«ãŒå†ç¾ã•ã‚Œã¾ã™ã€‚"));
        }

        init();
    </script>
</body>
</html>
